name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: flask-app

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Run Unit Tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        python -m pytest test_app.py -v

  integration-tests:
    runs-on: ubuntu-latest
    name: Run Integration Tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run integration tests
      run: |
        # Add any integration tests here
        echo "Running integration tests..."

  build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: [unit-tests, integration-tests]  # Wait for both test jobs

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t $IMAGE_NAME .

  push-to-registries:
    runs-on: ubuntu-latest
    name: Push to Docker Hub
    needs: build
    if: github.ref == 'refs/heads/main' && success()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

  notify-on-failure:
    runs-on: ubuntu-latest
    name: Notify on Failure
    if: failure() && github.ref == 'refs/heads/main'  # Only run if previous jobs failed on main branch
    needs: [unit-tests, integration-tests, build]

    steps:
    - name: Notify workflow failure
      run: |
        echo "Workflow ${{ github.workflow }} failed!"
        echo "Repository: ${{ github.repository }}"
        echo "See details at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

